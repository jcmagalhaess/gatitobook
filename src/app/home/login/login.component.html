<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group mb-2">
    <input type="text" [(ngModel)]="user" name="user" class="form-control" placeholder="Nome do usuário" #campoUsuario="ngModel" required>
    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem="Usuário obrigatório"></app-mensagem>
  </div>
  <div class="form-group mb-2">
    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Senha" #campoSenha="ngModel" required>
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatório"></app-mensagem>
  </div>
  <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Login</button>
</form>

<p>Não é um usuário? <a [routerLink]="['novousuario']">Se cadastre!</a></p>
